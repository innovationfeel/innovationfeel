  txt:
    who_we_are: "<p><b> Innovation Feel </b> ist Outsourcing ein Software-US-Unternehmen, das\n
    gegründet wurde Durch das Team leidenschaftlicher Ingenieure und Designer aus <b>Osteuropa</b>.\n
    Wir entwerfen und bauen freundliche digitale Produkte in Web- und Mobilbereich.</p>\n
    <p>Unser Team besteht aus <b>Senioren und mittleren Entwicklern</b>, um die beste Qualität des Entwicklungsdienstes zu gewährleisten.\n
    Wir werden unser Bestes tun, um Ihr Unternehmen zu innovieren, es auf ein höheres Niveau zu bringen und es rentabel zu machen.</p>\n
    <p>Wir wissen, dass Technologien für nicht technische Personen kompliziert sein können.\n
    Das ist, warum unsere Art des Entwicklungsprozesses gewählt wurde, um es einfach und klar für Ihr Verständnis zu halten.</p>\n
    <p>Wir bauen langfristige Beziehungen und möchten, dass Sie sich während unserer Partnerschaft glücklich fühlen.</p>"

    web_development: "<p>Wir kombinieren bewährte Praktiken für die Nutzererfahrung,\n
    Leistung und Cloud-Infrastruktur, um Ihr Projekt erfolgreich zu machen.\n
    Unser Fokus liegt auf Lösungen, die auf jedem System funktionieren.\n
    Wir entwickeln Web-Produkte, um sicherzustellen, dass sie auf verschiedenen Plattformen nutzbar und verfügbar sind.\n
    Einschließlich Smartphones und Tablets, mit einem ansprechenden Designansatz und\n
    <a href='#' class='scroll' target='technologies-screen'>modern technologies</a>.</p>\n
    <p>Ob Ihr Projekt ein kleines internes System ist, das Ihre Arbeit effizienter macht\n
    Oder eine Million Benutzer Verbraucheranwendung, unser Team kann helfen, mit Strategie zu beginnen\n
    Den ganzen Weg durch Lieferung und Wartung.</p>\n
    <p>Lasst uns <a href='#' class='scroll' target='contact-us-screen'>build a great app</a> zusammen.</p>"

    mobile_development: "<p>Smartphones und Tablets sind heute die Dinge des täglichen Gebrauchs.</p>\n
    <p>&#8226; Mit einer App kann das Wichtigste sein, was Sie tun können, um Ihre Marke aufzubauen.<br />\n
    &#8226; Es muss leutefreundlich sein, um den Nutzern eine angenehme, effektive Erfahrung zu geben und sie für mehr zurückzukehren.<br />\n
    &#8226; Die mobile Anwendung muss mehr Clients für Sie bereitstellen.</p>\n
    <p>Das ist genau, wie wir Ihnen helfen können, Ihr Geschäft zu innovieren. Unser Team ist auf den Aufbau mobiler Apps spezialisiert\n
    Für iOS und Android-Plattformen. Unabhängig davon, ob Sie eine App-Entwicklungslösung oder ein benutzerdefiniertes App-Entwicklungsprojekt verlangen,\n
    Wir sind in der Lage, es in der besten Weise zu bewältigen.</p>"

    product_design_ux: "<p>Natürlich ist der wichtigste Teil einer Anwendung die User Experience (UX).\n
    Es spielt keine Rolle, welche Art von Anwendung und was das Ziel, ist jemand immer auf der anderen Seite des Bildschirms.</p>\n
    <p>User Experience ist weit mehr als die Benutzerfreundlichkeit einer Website, die oftmals mit User Interface (UI) verwechselt wird.\n
    Eine Benutzerschnittstelle ist ein Punkt der Interaktion und ein Mittel der Kommunikation zwischen einem Benutzer und einer Anwendung.\n
    Interface ist ein Teil der größeren User Experience.</p>\n
    <p>Das Innovation Feel Team entwirft immer alle Produkte mit dem User in Mind\n
    Und bewährte Praktiken für UX und UI in den Projekten des Kunden anwenden.</p>"

    we_build: "Wir erstellen Web-Applikationen und mobile APIs basierend auf dem <b> Ruby on Rails</b>\n
    Rahmen von modernen Technologien und bewährten Praktiken."

    why_ruby_on_rails: "<li><b>Effizient in der Zeit: </b> Der Entwicklungsprozess ist schneller \n
    Als mit anderen Frameworks und Sprachen, teils wegen der objektorientierten Natur von Ruby \n
    Und die große Sammlung von Open-Source-Code in der Rails-Community zur Verfügung. Das ist der Grund warum \n
    Bis zum Endprodukt würde erstaunlich.</li>\n
    <li><b>Schnelle Anwendungsentwicklung: </b> Rails eignet sich für eine schnelle Anwendungsentwicklung (RAD),\n
    Da der Rahmen es einfach macht, Änderungen zu berücksichtigen.</li>\n
    <li><b>Effizient in den Kosten:</b> Ruby on Rails ist kostenlos und kostet nichts zum Herunterladen oder Verwenden. \n
    Es läuft auch auf einem freien Betriebssystem und arbeitet mit meist kostenlosen Datenbanken und Webservern.</li>\n
    <li><b>Testen:</b> Rails hat einen starken Fokus auf Tests entwickelt und verfügt über gute Test-Frameworks.</li>\n
    <li><b>Ermöglicht ein hohes Maß an Interaktion:</b> Ruby on Rails eignet sich für Webanwendungen, die es benötigen\n
    Eine Menge von Inhalten, Speicherung und Verwaltung, weil Sie wäre leicht zu navigieren, die Website, Verwaltung\n
    Und das Hochladen von Inhalten. Wenn Sie ein CRM-, CMS- oder E-Commerce-System aufbauen möchten, ist Ruby on Rails eine perfekte Passform.</li>"

